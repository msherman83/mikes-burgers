<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mike's Burgers | Contact Us</title>
</head>

<body>
    <div id="header">
        <h1>Mike's Burgers</h1>
    </div>

    <hr />

    <div id="nav">
        <a target="_blank" href="./index.html">Home</a>
        <a target="_blank" href="./menu.html">Menu</a>
        <a target="_blank" href="./contact.html">Contact Us</a>
    </div>

    <hr />

    <div id="menu">
        <div id="title">
            <h1>Contact Us</h1>
        </div>
        <form action="submit.htnml" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">

            <br>

            <label for="contact">Reason for Inquiry:</label>
            <select id="contact" name="contact">
                <option value="default" selected>Catering-</option>
                <option value="private">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select>

            <br>

            <label for="info">Additional Information</label>
            <textarea id="info" rows="4" cols="25"></textarea>

            <br>

            <legend>Have you been to the restaurant?</legend>
            <input type="radio" id="choice1" name="questionnaire" value="yes">
            <label for="choice1">Yes</label>
            <input type="radio" id="choice2" name="questionnaire" value="no">
            <label for="choice2">No</label>

            <br>

            <legend>Best days to contact:</legend>
            <input type="checkbox" id="monday" name="daysContact" value="monday">
            <label for="monday">M</label>
            <input type="checkbox" id="tuesday" name="daysContact" value="tuesday">
            <label for="tuesday">T</label>
            <input type="checkbox" id="wednesday" name="daysContact" value="wednesday">
            <label for="wednesday">W</label>
            <input type="checkbox" id="thursday" name="daysContact" value="thursday">
            <label for="thursday">Th</label>
            <input type="checkbox" id="friday" name="daysContact" value="friday">
            <label for="friday">F</label>
            <br>

            <input type="submit" name="submit" value="Submit">

        </form>
        <div id="contact-form">

        </div>
    </div>

    <hr />

    <div id="footer">
        <footer>
            <p>13 Burger Lane, Portsmouth, NH 03801</p>
            <p>Call us today! 1-800-555-2000</p>
        </footer>
    </div>

</body>

</html>
