<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mike's Burgers | Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Font Awesome for Glyphicon -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">

    <style>
        body {
            background-color: lightgray;
        }

        #header {
            font-family: 'Coiny', cursive;
            background-color: lightblue;
        }

        h1 {
            text-align: center;
        }

        #container {
            background-color: limegreen;
        }

        /* Links */

        a:link {
            text-decoration: none;
        }

        a:visited {
            color: darkcyan;
        }

        a:hover {
            font-weight: bold;
        }

        li {
            font-style: italic;
        }

        .important {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Mike's Burgers</h1>
    </div>

    <hr />

    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="./index.html"><i class="fas fa-home"></i></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="./menu.html">Menu</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="./contact.html">Contact Us</a>
        </li>
    </ul>

    <hr />
    <div id="container">
        <div id="menu">
            <div id="title">
                <h1>Contact Us</h1>
            </div>
            <form action="submit.htnml" method="POST">
                <label for="name" class="important">Name:</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="email" class="important">Email:</label>
                <input type="email" id="email" name="email">
                <br>
                <label for="phone" class="important">Phone Number:</label>
                <input type="text" id="phone" name="phone">

                <br>

                <label for="contact">Reason for Inquiry:</label>
                <select id="contact" name="contact">
                    <option value="default" selected>Catering-</option>
                    <option value="private">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                </select>

                <br>

                <label for="info">Additional Information</label>
                <textarea id="info" rows="4" cols="25"></textarea>

                <br>

                <legend>Have you been to the restaurant?</legend>
                <input type="radio" id="choice1" name="questionnaire" value="yes">
                <label for="choice1">Yes</label>
                <input type="radio" id="choice2" name="questionnaire" value="no">
                <label for="choice2">No</label>

                <br>

                <legend>Best days to contact:</legend>
                <input type="checkbox" id="monday" name="daysContact" value="monday">
                <label for="monday">M</label>
                <input type="checkbox" id="tuesday" name="daysContact" value="tuesday">
                <label for="tuesday">T</label>
                <input type="checkbox" id="wednesday" name="daysContact" value="wednesday">
                <label for="wednesday">W</label>
                <input type="checkbox" id="thursday" name="daysContact" value="thursday">
                <label for="thursday">Th</label>
                <input type="checkbox" id="friday" name="daysContact" value="friday">
                <label for="friday">F</label>
                <br>

                <input type="submit" name="submit" value="Submit">

            </form>
            <div id="contact-form">

            </div>
        </div>
    </div>

    <hr />

    <div id="footer">
        <footer>
            <p>13 Burger Lane, Portsmouth, NH 03801</p>
            <p>Call us today! 1-800-555-2000</p>
        </footer>
    </div>

    <!-- Boostrap JS, Popper.js and jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
