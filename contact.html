<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mike's Burgers | Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Font Awesome for Glyphicon -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

    <style>
        body {
            font-family: 'Coiny', cursive;
            background-color: lightgray;

        }

        #header {
            background-color: lightblue;
        }

        h1 {
            text-align: center;
        }

        .slogan {
            font-style: italic;
            text-align: center;
        }

        #container {
            background-color: limegreen;
        }

        /* Links */

        a:link {
            text-decoration: none;
        }

        a:visited {
            color: darkcyan;
        }

        a:hover {
            font-weight: bold;
        }

        li {
            font-style: italic;
        }

        .important {
            font-weight: bold;
        }

        footer {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>Mike's Burgers</h1>
        <p class="slogan">Where the grill never stops!</p>
    </div>

    <hr />

    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="./index.html">
                <i class="fas fa-home"></i>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="./menu.html">Menu</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="./contact.html">Contact Us</a>
        </li>
    </ul>

    <hr />
    <div id="container">
        <div id="menu">
            <div id="title">
                <h1>Contact Us</h1>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12 mx-auto">


                        <form class="mx-auto">
                            <div class="form-group row">
                                <label for="name" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-4">
                                    <input type="name" class="form-control" id="name" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-4">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
                                <div class="col-sm-4">
                                    <input type="phone" class="form-control" id="phone" placeholder="555-555-5555">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="inquiry" class="col-sm-2 col-form-label">Reason for Inquiry</label>
                                <div class="col-sm-4">
                                    <select class="form-control" id="inquiry">
                                        <option>Catering</option>
                                        <option>Private Party</option>
                                        <option>Feedback</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Additional Information</label>
                                <div class="col-sm-4">
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>

                            <fieldset class="form-group">
                                <div class="row">
                                    <legend class="col-form-label col-sm-2 pt-0">Have you been to the restaurant?</legend>
                                    <div class="col-sm-10">
                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                            <label class="form-check-label" for="gridRadios1">
                                                Yes
                                            </label>
                                        </div>
                                        <div class="form-check-inline">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                            <label class="form-check-label" for="gridRadios2">
                                                No
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>

                            <div class="form-group row">
                                <div class="col-sm-2">Best days to contact:</div>
                                <div class="col-sm-10">
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="monday">
                                        <label class="form-check-label" for="monday">
                                            M
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="tuesday">
                                        <label class="form-check-label" for="tuesday">
                                            T
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="wednesday">
                                        <label class="form-check-label" for="wednesday">
                                            W
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="thursday">
                                        <label class="form-check-label" for="thursday">
                                            Th
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="friday">
                                        <label class="form-check-label" for="friday">
                                            F
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4">
                                    <button type="submit" class="btn btn-primary">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr />

    <div id="footer">
        <footer>
            <p>13 Burger Lane, Portsmouth, NH 03801</p>
            <p>Call us today! 1-800-555-2000</p>
        </footer>
    </div>

    <!-- Boostrap JS, Popper.js and jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
